<!DOCTYPE html>
<html>
  <head>
    <script>
      function computerPlay() {
        let computerHand = Math.floor(Math.random()*(4-1))+1; //Number between 1 and 3
        if(computerHand == 1) {
          return "rock";
        }
        else if(computerHand == 2) {
          return "paper";
        }
        else if (computerHand == 3) {
          return "scissors";
        }
        else {
          console.log("error");
          return -1;
        }
      }

      function playRound(playerSelection, computerSelection) {
        if((playerSelection == "rock" && computerSelection == "scissors") ||
        (playerSelection == "paper" && computerSelection == "rock") ||
        (playerSelection == "scissors" && computerSelection == "paper")) {
          console.log("You win! " + playerSelection + " beats " + computerSelection);
        }
        else if((playerSelection == "rock" && computerSelection == "rock") ||
        (playerSelection == "paper" && computerSelection == "paper") ||
        (playerSelection == "scissors" && computerSelection == "scissors")) {
          console.log("You draw! " + playerSelection + " and " + computerSelection + " are the same!");
        }
        else if((playerSelection == "rock" && computerSelection == "paper") ||
        (playerSelection == "paper" && computerSelection == "scissors") ||
        (playerSelection == "scissors" && computerSelection == "rock")) {
          console.log("You lose! " + playerSelection + " doesn\'t beat " + computerSelection);
        }
      }

      function game() {
        let playerHand = prompt("Please choose your hand (Rock, Paper, or Scissors)");
        playerHand.toLowerCase();
        let computerHand = computerPlay();
        playRound(playerHand, computerHand);
      }
    </script>
  </head>
  <body>
  </body>
</html>
